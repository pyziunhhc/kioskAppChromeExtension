<!DOCTYPE html>
<html lang="pl=PL">
<style>
    .error-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
    }

    .error {
        display: flex;
        position: relative;
        width: 80%;
        height: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .screaming-boy,
    .speech-cloud {
        width: 20%;
        position: absolute;
    }
    .speech-cloud {
        width:30%;
        left: 55%;
        top: 8%;
    }

    .speech-cloud__text {
        z-index: 1000;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        top: 15%;
        left: 57.6%;
        font-size: 2em;
        margin: 0;
        padding: 0;
    }

    .speech-cloud__text>p {
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .speech-cloud__text > p > span{
        font-size:2em;
        font-weight: bold;
        color: red;

    }

    .speech-cloud__text>button.back {
        font-size: 1em;
        border: none;
    }
</style>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="error-wrap">
        <div class="title">
            <h1>Ups.. chyba coś poszło nie tak!</h1>
            <h2></h2>
        </div>
        <div class="error">
            <img src="https://www.pngitem.com/pimgs/m/136-1369928_boy-scream-cliparts-temper-tantrum-cartoon-hd-png.png"
                class="screaming-boy" />
            <img src="https://www.onlygfx.com/wp-content/uploads/2019/06/6-drawn-comic-speech-bubble-1.png"
                class="speech-cloud" />
            <div class="speech-cloud__text">
                <p><span>404</span><br> nie znaleziono strony!</p>
                <button class="back">Wróć</button>
            </div>

        </div>
    </div>
</body>

</html>
