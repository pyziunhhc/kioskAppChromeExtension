<!DOCTYPE html>
<html lang="pl=PL">
<style>
    .error-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
    }

    .error {
        display: flex;
        position: relative;
        width: 80%;
        height: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .title {
        margin-bottom: 5%;
    }

    .title>h1 {
        font-size: 7em;
    }

    .screaming-boy,
    .speech-cloud {
        width: 20%;
        position: absolute;
    }

    .screaming-boy {
        top: 39%;
        left: 37%;
    }

    .speech-cloud {
        width: 32%;
        left: 48.7%;
        top: -4%;
    }

    .speech-cloud__text {
        z-index: 1000;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        top: 0.7%;
        left: 57.2%;
        font-size: 2em;
        margin: 0;
        padding: 0;
    }

    .speech-cloud__text>p {
        margin: 0;
        padding: 0;
        font-size: 1em;
        text-align: center;
    }

    .speech-cloud__text>p>span {
        font-size: 4em;
        font-weight: bold;
        color: rgb(194, 38, 46);

    }

    .speech-cloud__text>button.back {
        font-size: 1em;
        border: none;
        width: 100%;
        background: rgb(194, 38, 46);
        border-radius: 50px;
        color: white;
        margin-top: 10%;
        padding: 2%;
    }

    .speech-cloud__text>button.back:hover {
        cursor: pointer;
        background: color: rgba(194, 38, 46, 0.7);
    }

    .speech-cloud__text>button.back:focus {
        outline: none;
    }
</style>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="error-wrap">
        <div class="title">
            <h1>Ups.. chyba coś poszło nie tak!</h1>
            <h2></h2>
        </div>
        <div class="error">
            <img src="https://www.pngitem.com/pimgs/m/136-1369928_boy-scream-cliparts-temper-tantrum-cartoon-hd-png.png"
                class="screaming-boy" />
            <img src="https://www.onlygfx.com/wp-content/uploads/2019/06/6-drawn-comic-speech-bubble-1.png"
                class="speech-cloud" />
            <div class="speech-cloud__text">
                <p><span>404</span><br> nie znaleziono strony!</p>
                <button class="back">Wróć</button>
            </div>

        </div>
    </div>
</body>

</html>
